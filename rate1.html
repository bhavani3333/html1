<html>
	<head>
		<style>
		 #a{
			padding:5px;
			animation-name: example;
			animation-duration: 10s;
			margin-bottom:10px;
			}

			@keyframes example {
			  0%   {color: red;}
			  20%  {color: yellow;}
			  40%  {color: blue;}
			  60%  {color: pink;}
			  80%  {color: green;}
			  100% {color: orange;}
		 }	
		 image{
			width:40px;
			height:30px;
			margin-left:110px;
			margin-top:-27px;
			}
		</style>
	</head>
	<body>
	<h2 id="a">MY RATING FOR JAVASCRIPT</h2>
	<input type="button" value="1" id="d1" onclick="colour1()" style="margin-left:7px;">
	<input type="button" value="2" id="d2" onclick="colour2()">
	<input type="button" value="3" id="d3" onclick="colour3()">
	<input type="button" value="4" id="d4" onclick="colour4()">
	<input type="button" value="5" id="d5" onclick="colour5()"><br><br>
	<div id="p1" style=margin-left:6px;>my rating is:</div>
	<img src="C:\Users\Avani\Desktop\js\star-rating.jpg">
	</div>
	
	</body>
	<script>
		function colour1(){
			document.getElementById("d1").style.backgroundColor = "#00bfff";
			p1.innerHTML="my rating is: 1.0"
		}
		function colour2(){
			document.getElementById("d1").style.backgroundColor = "#00bfff";
			document.getElementById("d2").style.backgroundColor = "#00bfff";
			p1.innerHTML="my rating is: 2.0"
		}
		function colour3(){
			document.getElementById("d1").style.backgroundColor = "#00bfff";
			document.getElementById("d2").style.backgroundColor = "#00bfff";
			document.getElementById("d3").style.backgroundColor = "#00bfff";
			p1.innerHTML="my rating is: 3.0"
		}
		function colour4(){
			document.getElementById("d1").style.backgroundColor = "#00bfff";
			document.getElementById("d2").style.backgroundColor = "#00bfff";
			document.getElementById("d3").style.backgroundColor = "#00bfff";
			document.getElementById("d4").style.backgroundColor = "#00bfff";
			p1.innerHTML="my rating is: 4.0"
		}
		function colour5(){
			document.getElementById("d1").style.backgroundColor = "#00bfff";
			document.getElementById("d2").style.backgroundColor = "#00bfff";
			document.getElementById("d3").style.backgroundColor = "#00bfff";
			document.getElementById("d4").style.backgroundColor = "#00bfff";
			document.getElementById("d5").style.backgroundColor = "#00bfff";
			p1.innerHTML="my rating is: 5.0"
		}

	</script>
</html>
